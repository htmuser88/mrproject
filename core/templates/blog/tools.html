            <div class="col-12">
              <h5>Генератор</h5>
            </div>
            <div class="col-12">
              <form>
                <div class="form-floating mb-3">
                  <input 
                        type="email" 
                        class="form-control form-control-lg" 
                        id="floatingInput" 
                        placeholder="name@example.com" 
                        aria-label="Пример .form-control-lg">
                  <label for="floatingInput">Сгенерированный пароль</label>
                </div>
              </form>  
                    
            </div>
            
            <div class="col-12">
              <div class="col-3 col-3__h6">
                <h6 class="h6-title__left">
                  Что вы хотите сгенерировать?
                </h6>  
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Пароль
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Имя пользователя
                  </label>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="col-3 col-3__h6">
                <h6 class="h6-title__left">
                  Тип пароля
                </h6>  
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Пароль
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Парольная фраза
                  </label>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="col-3">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Длина</label>
                  <input type="text" class="form-control form-control-sm" id="formGroupExampleInput" placeholder="14">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Минимальная длина пароля</label>
                  <input type="text" class="form-control form-control-sm" id="formGroupExampleInput2" placeholder="14">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Минимум цифр</label>
                  <input type="text" class="form-control form-control-sm" id="formGroupExampleInput2" placeholder="14">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Минимум символов</label>
                  <input type="text" class="form-control form-control-sm" id="formGroupExampleInput2" placeholder="14">
                </div>
              </div>
            </div>
            
            <div class="col-12">
              <div class="col-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    A-z
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    0-9
                  </label>
                </div>
              </div>
            </div>  
          

          
            <div class="col-12">
              <form>
                <button type="submit" class="btn btn-outline-primary">Создать новый пароль</button>
                <button type="button" class="btn btn-outline-secondary">Скопировать пароль</button>
              </form>
