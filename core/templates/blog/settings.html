            <div class="col-2">
              <h5> Настройки </h5>
            </div>

            <div class="col-12">
              <div class="col-4">
                <h6> Настройте возможности вашего веб-хранилища. </h6>
                <br> 
                <label class="form-label">Тайм-аут хранилища</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm пример">
                  <option selected>1 минута</option>
                  <option value="1">5 минут</option>
                  <option value="2">15 минут</option>
                  <option value="3">30 минут</option>
                  <option value="4">1 час</option>
                  <option value="5">4 часа</option>
                  <option value="6">при обновлении браузера</option>
                </select>
              </div>
              <br>
              <div class="col-3">
                <label class="form-label"> Действие по тайм-ауту хранилища  </label>
              </div>
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Блокировка - Чтобы снова получить доступ к заблокированному хранилищу, нужно повторно ввести мастер-пароль.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Выйти - Чтобы получить доступ к хранилищу после выхода из него требуется повторная авторизация.
                  </label>
                </div>
              </div>
              <br>
              <div class="col-1">
                <h6 class="form-label"> Тема  </h6>
              </div>
              <div class="col-4">
                <select class="form-select form-select-sm" aria-label=".form-select-sm пример">
                  <option selected>Светлая</option>
                  <option value="1">Темная</option>
                </select>
              </div>
              <br>
              <div class="col-1">
                <button type="button" class="btn btn-outline-primary">Сохранить</button>
              </div>
            </div>    
    </div>
