<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitV</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="page__body">

    <header class="main-header container text-center">
        <a class="main-header__logo">
          <!-- <img src="img/logo.svg" width="226" height="30" alt="bitV"> -->
          <!-- <img width="60" height="60" src="https://img.icons8.com/ios-filled/50/security-ssl.png" alt="security-ssl" class="logo-security"/> -->
          <!-- <img width="80" height="80" src="https://img.icons8.com/office/80/security-ssl.png" alt="security-ssl" class="logo-security"/> -->
          <img width="80" height="80" src="https://img.icons8.com/ultraviolet/80/security-ssl.png" alt="security-ssl" class="logo-security"/>
        </a>
    </header>
    
    
    <main class="main-container container text-center">
        <div class="row">
            <div class="col-12 col-xl-12">
                <h6 class="visually">Войти/Создать аккаунт для доступа к вашему защищенному хранилищу</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-12">
                <section class="form-auth">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Адрес почты</label>
                            <div class="row gx-5">
                                <div class="col-3">
                                    <input type="email" class="form-control form-control__width" id="exampleInputEmail1" aria-describedby="emailHelp" >
                                </div>
                            </div>
                          <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу почту.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Пароль</label>
                          <div class="row gx-5">
                            <div class="col-3">
                                <input type="password" class="form-control form-control__width" id="exampleInputPassword1">
                              </div>
                          </div>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                      </form>
                </section>
            </div>
        </div>
    </main>
    
    
    <footer class="main-footer container text-center">
        <div class="main-footer__wrapper row">
            <div class="main-footer__contacts contacts col-12">
                <b class="contacts__title">© 2024 BitV Inc.</b>
            </div>
            <div class="main-footer__copyright copyright col-12">
                <b class="copyright__text">Версия 2024.0.1</b>  
            </div>
        </div>
    </footer>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
